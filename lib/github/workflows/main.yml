name: Build A One Music APK

on: [push] # നിങ്ങൾ കോഡ് അപ്‌ലോഡ് ചെയ്യുമ്പോൾ ഇത് തുടങ്ങും

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.10.0'
      - run: flutter pub get
      - run: flutter build apk --release # ഇവിടെയാണ് APK നിർമ്മിക്കുന്നത്
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: A-One-Music-App
          path: build/app/outputs/flutter-apk/app-release.apk

